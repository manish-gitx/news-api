<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your News</title>

    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Live News</p>
                    <p class="subtitle">Your Custom News Portal With Selected Categories And Updates!</p>
                </section>
                <section class="news">
                    <div class="category">
                        <span class="active" data-id="/top-headlines?country=us&category=business">US</span>
                        <span data-id="/top-headlines?country=in&category=business">India</span>
                        <span data-id="/everything?q=crypto&sortBy=publishedAt">Cryptocurrency</span>
                        <span data-id="/everything?domains=wsj.com">Wall-Street</span>
                    </div>
                    <div class="cards">


                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="/script.js"></script>
    
</body>
</html>
